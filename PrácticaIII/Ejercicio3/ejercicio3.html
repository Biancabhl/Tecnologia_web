<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body  bgcolor="#ADD8E6">
    
    <div class="panel">
        <div class="contenedor">
            <center><h2>FIZZBUZZ</h2></center>
            <br>
            <form action="">
                <input type="button" class="btn" onclick="FizzBuzz()" value="MOSTRAR">
            </form>
        </div>
</div>
    <script>
        function FizzBuzz()
        {
            for(var i=1;i<=100;i++)
            {
                if(i%5==0 && i%3==0)
                {
                document.write(i+".- FIZZ BUZZ"+"<br>");
                }
                else
            {
                if(i%3==0)
                {
                    document.write(i+".- FIZZ "+"<br>");
                }
                else
                {
                    if(i%5==0)
                    {
                    document.write(i+".- BUZZ "+"<br>");
                    }
                    else
                    {
                    document.write(i+".-"+"<br>")
                    }
                }

            }

            }
        }
        </script>
</body>
</html>
