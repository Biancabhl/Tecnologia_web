<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body  bgcolor="#ADD8E6">
    <br /> <br />
    <div align="center">
    <h1>Factorial de un Número</h1>
    <h3>Ingrese un número</h3>
    <input type="text" id="numeroIngresado">
    <br /> <br />
    <button type="button" onclick="calcularFactorial()">Calcular Factorial</button   >
    <br /> <br />
    <label id="textoResultado"></label>
    </div>
    <script>
    function calcularFactorial(){
        var numero=document.getElementById('numeroIngresado').value;
        var resultado=1;
        for(var i=1; i<=numero; i++){
            resultado=resultado*i;
        }
        document.getElementById('textoResultado').innerHTML='El factorual del número '+numero+ ' es: ' +resultado;
    }
    </script>
</body>
</html>
